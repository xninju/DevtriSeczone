<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="portfolioGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9d4edd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c77dff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0aaff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c77dff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#portfolioGradient)"/>
  
  <!-- Laptop Base -->
  <ellipse cx="200" cy="280" rx="120" ry="15" fill="#2d1b69" opacity="0.3"/>
  <rect x="80" y="250" width="240" height="20" rx="10" fill="#333"/>
  
  <!-- Laptop Screen -->
  <rect x="90" y="60" width="220" height="200" rx="8" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="95" y="65" width="210" height="185" rx="4" fill="url(#screenGradient)"/>
  
  <!-- Browser Chrome -->
  <rect x="100" y="70" width="200" height="25" rx="3" fill="rgba(255,255,255,0.9)"/>
  <circle cx="110" cy="82" r="3" fill="#ff5f57"/>
  <circle cx="122" cy="82" r="3" fill="#febc2e"/>
  <circle cx="134" cy="82" r="3" fill="#28ca42"/>
  
  <!-- URL Bar -->
  <rect x="150" y="77" width="140" height="10" rx="5" fill="rgba(0,0,0,0.1)"/>
  <text x="155" y="84" fill="rgba(0,0,0,0.5)" font-family="Arial, sans-serif" font-size="6">portfolio.dev</text>
  
  <!-- Header Section -->
  <rect x="105" y="105" width="190" height="30" rx="3" fill="rgba(157,78,221,0.1)"/>
  <text x="110" y="115" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">PORTFOLIO</text>
  <rect x="270" y="110" width="20" height="8" rx="2" fill="rgba(255,255,255,0.3)"/>
  <rect x="275" y="122" width="10" height="8" rx="2" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Navigation -->
  <rect x="110" y="122" width="25" height="5" rx="2" fill="rgba(255,255,255,0.7)"/>
  <rect x="140" y="122" width="20" height="5" rx="2" fill="rgba(255,255,255,0.5)"/>
  <rect x="165" y="122" width="25" height="5" rx="2" fill="rgba(255,255,255,0.5)"/>
  <rect x="195" y="122" width="20" height="5" rx="2" fill="rgba(255,255,255,0.5)"/>
  
  <!-- Hero Section -->
  <rect x="105" y="140" width="190" height="45" rx="4" fill="rgba(255,255,255,0.05)"/>
  <rect x="110" y="145" width="80" height="8" rx="2" fill="rgba(255,255,255,0.8)"/>
  <rect x="110" y="157" width="120" height="4" rx="1" fill="rgba(255,255,255,0.6)"/>
  <rect x="110" y="164" width="100" height="4" rx="1" fill="rgba(255,255,255,0.6)"/>
  <rect x="110" y="171" width="40" height="8" rx="4" fill="#9d4edd"/>
  
  <!-- Profile Image -->
  <circle cx="260" cy="160" r="18" fill="rgba(255,255,255,0.2)" filter="url(#glow)"/>
  <circle cx="260" cy="160" r="15" fill="rgba(157,78,221,0.3)"/>
  <circle cx="260" cy="155" r="5" fill="rgba(255,255,255,0.8)"/>
  <ellipse cx="260" cy="170" rx="8" ry="6" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Projects Grid -->
  <rect x="110" y="195" width="55" height="35" rx="3" fill="rgba(255,255,255,0.1)"/>
  <rect x="115" y="200" width="45" height="15" rx="2" fill="rgba(157,78,221,0.3)"/>
  <rect x="115" y="218" width="30" height="3" rx="1" fill="rgba(255,255,255,0.6)"/>
  <rect x="115" y="224" width="35" height="3" rx="1" fill="rgba(255,255,255,0.6)"/>
  
  <rect x="172" y="195" width="55" height="35" rx="3" fill="rgba(255,255,255,0.1)"/>
  <rect x="177" y="200" width="45" height="15" rx="2" fill="rgba(199,125,255,0.3)"/>
  <rect x="177" y="218" width="30" height="3" rx="1" fill="rgba(255,255,255,0.6)"/>
  <rect x="177" y="224" width="35" height="3" rx="1" fill="rgba(255,255,255,0.6)"/>
  
  <rect x="234" y="195" width="55" height="35" rx="3" fill="rgba(255,255,255,0.1)"/>
  <rect x="239" y="200" width="45" height="15" rx="2" fill="rgba(224,170,255,0.3)"/>
  <rect x="239" y="218" width="30" height="3" rx="1" fill="rgba(255,255,255,0.6)"/>
  <rect x="239" y="224" width="35" height="3" rx="1" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Floating Elements -->
  <circle cx="340" cy="80" r="12" fill="rgba(157,78,221,0.4)" filter="url(#glow)">
    <animateTransform attributeName="transform" type="translate" 
                      values="0,0; 0,-5; 0,0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <rect x="335" y="76" width="10" height="8" rx="1" fill="white" opacity="0.8"/>
  
  <circle cx="60" cy="120" r="8" fill="rgba(199,125,255,0.4)" filter="url(#glow)">
    <animateTransform attributeName="transform" type="translate" 
                      values="0,0; 0,3; 0,0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <polygon points="58,118 62,118 60,122" fill="white" opacity="0.8"/>
  
  <circle cx="350" cy="200" r="10" fill="rgba(224,170,255,0.4)" filter="url(#glow)">
    <animateTransform attributeName="transform" type="translate" 
                      values="0,0; 0,-3; 0,0" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <rect x="347" y="197" width="6" height="6" rx="1" fill="white" opacity="0.8"/>
  
  <!-- Keyboard -->
  <rect x="95" y="255" width="210" height="8" rx="2" fill="#444"/>
  <rect x="100" y="257" width="6" height="4" rx="1" fill="#666"/>
  <rect x="110" y="257" width="6" height="4" rx="1" fill="#666"/>
  <rect x="120" y="257" width="6" height="4" rx="1" fill="#666"/>
  <rect x="130" y="257" width="6" height="4" rx="1" fill="#666"/>
  <rect x="140" y="257" width="6" height="4" rx="1" fill="#666"/>
  <rect x="150" y="257" width="6" height="4" rx="1" fill="#666"/>
  <rect x="160" y="257" width="6" height="4" rx="1" fill="#666"/>
  <rect x="170" y="257" width="6" height="4" rx="1" fill="#666"/>
  <rect x="180" y="257" width="6" height="4" rx="1" fill="#666"/>
  <rect x="190" y="257" width="6" height="4" rx="1" fill="#666"/>
  <rect x="200" y="257" width="6" height="4" rx="1" fill="#666"/>
</svg>