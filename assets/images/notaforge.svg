<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="noteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a2e"/>
  
  <!-- Note App Interface -->
  <rect x="50" y="40" width="300" height="220" rx="8" fill="url(#noteGradient)" filter="url(#shadow)"/>
  
  <!-- Header -->
  <rect x="60" y="50" width="280" height="30" rx="4" fill="rgba(255,255,255,0.1)"/>
  <circle cx="75" cy="65" r="4" fill="#ff6b6b"/>
  <circle cx="90" cy="65" r="4" fill="#4ecdc4"/>
  <circle cx="105" cy="65" r="4" fill="#45b7d1"/>
  
  <!-- Title -->
  <text x="130" y="70" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">NotaForge</text>
  
  <!-- Note Cards -->
  <rect x="70" y="95" width="120" height="80" rx="6" fill="url(#pageGradient)" filter="url(#shadow)"/>
  <rect x="75" y="100" width="110" height="5" rx="2" fill="rgba(255,255,255,0.8)"/>
  <rect x="75" y="110" width="90" height="3" rx="1" fill="rgba(255,255,255,0.6)"/>
  <rect x="75" y="118" width="85" height="3" rx="1" fill="rgba(255,255,255,0.6)"/>
  <rect x="75" y="126" width="95" height="3" rx="1" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Image icon -->
  <rect x="75" y="140" width="20" height="15" rx="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="82" cy="147" r="2" fill="rgba(255,255,255,0.7)"/>
  <polygon points="78,152 82,148 86,152 90,148 94,152 94,152 78,152" fill="rgba(255,255,255,0.6)"/>
  
  <!-- File icon -->
  <rect x="100" y="140" width="15" height="18" rx="1" fill="rgba(255,255,255,0.4)"/>
  <polygon points="115,140 115,145 110,145 110,140" fill="rgba(255,255,255,0.6)"/>
  <rect x="102" y="148" width="8" height="1" fill="rgba(255,255,255,0.6)"/>
  <rect x="102" y="152" width="6" height="1" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Second note -->
  <rect x="210" y="95" width="120" height="80" rx="6" fill="rgba(255,255,255,0.9)" filter="url(#shadow)"/>
  <rect x="215" y="100" width="110" height="5" rx="2" fill="rgba(102,126,234,0.8)"/>
  <rect x="215" y="110" width="90" height="3" rx="1" fill="rgba(102,126,234,0.6)"/>
  <rect x="215" y="118" width="85" height="3" rx="1" fill="rgba(102,126,234,0.6)"/>
  <rect x="215" y="126" width="95" height="3" rx="1" fill="rgba(102,126,234,0.6)"/>
  
  <!-- Color indicator -->
  <circle cx="220" cy="155" r="8" fill="#ff6b6b"/>
  <circle cx="238" cy="155" r="8" fill="#4ecdc4"/>
  <circle cx="256" cy="155" r="8" fill="#45b7d1"/>
  <circle cx="274" cy="155" r="8" fill="#96ceb4"/>
  
  <!-- Third note -->
  <rect x="70" y="185" width="120" height="60" rx="6" fill="rgba(255,255,255,0.95)" filter="url(#shadow)"/>
  <rect x="75" y="190" width="110" height="4" rx="2" fill="rgba(118,75,162,0.8)"/>
  <rect x="75" y="200" width="90" height="2" rx="1" fill="rgba(118,75,162,0.6)"/>
  <rect x="75" y="206" width="85" height="2" rx="1" fill="rgba(118,75,162,0.6)"/>
  <rect x="75" y="212" width="95" height="2" rx="1" fill="rgba(118,75,162,0.6)"/>
  
  <!-- Add button -->
  <circle cx="320" cy="220" r="20" fill="#45b7d1" filter="url(#shadow)"/>
  <rect x="315" y="218" width="10" height="4" rx="2" fill="white"/>
  <rect x="318" y="215" width="4" height="10" rx="2" fill="white"/>
  
  <!-- Database icon -->
  <ellipse cx="280" cy="185" rx="15" ry="5" fill="rgba(255,255,255,0.3)"/>
  <rect x="265" y="185" width="30" height="15" fill="rgba(255,255,255,0.2)"/>
  <ellipse cx="280" cy="200" rx="15" ry="5" fill="rgba(255,255,255,0.3)"/>
  <rect x="268" y="188" width="3" height="2" fill="white"/>
  <rect x="268" y="192" width="3" height="2" fill="white"/>
  <rect x="268" y="196" width="3" height="2" fill="white"/>
</svg>